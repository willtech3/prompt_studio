name: CI and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (backend & frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Backend dependencies (locked)
        working-directory: backend
        run: uv sync --frozen --no-dev

      - name: Backend lint
        working-directory: backend
        run: just lint

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Frontend dependencies (locked)
        working-directory: frontend
        run: npm ci

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

  test:
    name: Test (backend)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install just
        run: |
          sudo apt-get update
          sudo apt-get install -y just

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Backend dependencies (locked)
        working-directory: backend
        run: uv sync --frozen

      - name: Run backend tests
        working-directory: backend
        run: just test

  deploy:
    name: Deploy (Fly API & Vercel frontend)
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "FLYCTL_INSTALL=$HOME/.fly" >> $GITHUB_ENV
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Deploy backend to Fly.io
        working-directory: backend
        run: |
          flyctl deploy --remote-only --access-token "${FLY_API_TOKEN}"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Vercel CLI (pinned)
        run: npm install -g vercel@39.1.1

      - name: Deploy frontend to Vercel
        working-directory: frontend
        env:
          VERCEL_ORG_ID: ${{ env.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ env.VERCEL_TOKEN }}
        run: |
          vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
          vercel deploy --prod --token="$VERCEL_TOKEN"


