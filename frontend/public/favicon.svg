<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bracket-light { stroke: #374151; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .bracket-dark { stroke: white; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    
    @media (prefers-color-scheme: dark) {
      .bracket-light { display: none; }
      .bracket-dark { display: block; }
    }
    
    @media (prefers-color-scheme: light) {
      .bracket-light { display: block; }
      .bracket-dark { display: none; }
    }
  </style>
  
  <!-- Light mode brackets -->
  <g class="bracket-light">
    <path d="M6 4 L4 8 L6 12" />
    <path d="M10 4 L12 8 L10 12" />
  </g>
  
  <!-- Dark mode brackets -->
  <g class="bracket-dark">
    <path d="M6 4 L4 8 L6 12" />
    <path d="M10 4 L12 8 L10 12" />
  </g>
</svg>
